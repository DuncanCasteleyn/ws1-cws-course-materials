<!DOCTYPE html>
<html>
<head>
  <title>DOM demo</title>
  <meta charset="utf-8" />
  <style>input[type=text] { width: 60px; text-align: right}</style>
</head>
<body>
  <h1>Calculator</h1>
  <input type="text" id="inp1" /> <input type="button" value="x2 = " id="btn1" /> <input type="text" id="inp2" />
  <script>
    document.getElementById('btn1').addEventListener('click', function() {
      document.getElementById('inp2').value = parseInt(document.getElementById('inp1').value) * 2;
    });
  </script>
</body>
</html>
